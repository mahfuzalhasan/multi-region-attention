apiVersion: v1
kind: Pod
metadata:
  name: extraction-pod
spec:
  containers:
  - name: extraction-pod
    image: ubuntu
    volumeMounts:
    - mountPath: /project
      name: segmentation-vol
    resources:
      limits:
        memory: 32Gi
        cpu: "4"
      requests:
        memory: 32Gi
        cpu: "4"
    command: 
      - "sh"
      - "-c"
      - |
        apt update && \
        apt install -y wget unzip python3 python3-pip git && \
        pip3 install notebook && \
        sleep infinity

  volumes:
    - name: segmentation-vol
      persistentVolumeClaim:
        claimName: segmentation-vol
