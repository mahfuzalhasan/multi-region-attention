apiVersion: v1
kind: Pod
metadata:
  name: test-pod
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: nvidia.com/gpu.product
            operator: In
            values:
            - NVIDIA-GeForce-RTX-3090
  containers:
  - name: t-pod
    image: ubuntu
    volumeMounts:
    - mountPath: /project
      name: project
    resources:
      limits:
        memory: 32Gi
        cpu: "4"
        nvidia.com/gpu: "1"
      requests:
        memory: 32Gi
        cpu: "4"
        nvidia.com/gpu: "1"
    command: 
      - "sh"
      - "-c"
      - |
        apt update && \
        apt install -y python3 python3-pip && \
        pip3 install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu118 && \
        pip3 install timm==0.9.7 && \
        pip3 install easydict==1.10 && \
        pip3 install datasets && \
        pip3 install termcolor && \
        pip3 install tensorboardX && \
        pip3 install -U "huggingface_hub[cli]" && \
        huggingface-cli login --token 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 && \
        apt-get update && \
        apt-get install -y git && \
        echo '===========installation successful==========' && \
        mkdir -p /opt/repo/multi-region-attention && \
        git clone --single-branch --branch masked_attention https://github.com/mahfuzalhasan/multi-region-attention /opt/repo/multi-region-attention && \
        apt update && \
        echo 'git pulled successfully.' && \
        echo '===========Commands executed successfully.==========' && \
        sleep infinity
  volumes:
    - name: project
      persistentVolumeClaim:
        claimName: mahfuz-pvc
